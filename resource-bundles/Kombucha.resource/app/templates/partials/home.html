<div class="container">
	<div ng-show="ready">
    <timepicker ng-model="time" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
    <pre class="alert alert-info">The Report Will Be Sent At {{time | date:'shortTime'}} Everyday. </pre>
    <hr>
    <button class="btn btn-success btn-lg btn-block" ng-click="start()">START</button>
	</div>	

  <div ng-show="!ready && !noremotesetting" class="alert alert-danger" role="alert">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
      {{error}}
  </div>  
  <img ng-show="!ready && !noremotesetting" src="{{imgUrl}}"/> 
  
  <div ng-show="!ready && noremotesetting" class="alert alert-info" role="alert">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <p>Kombucha needs to add <code>{{endpoint}}</code> in remote site setting in order to communicate with Tooling API.</p>
    <p>Click CREATE to create remote site setting, and click LEAVE to leave Kombucha.</p>
    <hr>
    <button class="btn btn-info btn-lg btn-block" ng-click="createRemoteSettings()">CREATE</button>
    <button class="btn btn-danger btn-lg btn-block" ng-click="leaveKombucha()">LEAVE</button>
  </div>  
   
</div>
